application:
  name: test-app
  version: 1.0.0
  environment: production

database:
  host: db.production.internal
  port: 5432
  name: proddb
  pool_size: 20

features:
  dark_mode: true
  notifications: enabled
  max_retries: 5

logging:
  level: warn
  format: json
  output: file

security:
  ssl_enabled: true
  rate_limiting: true
  max_requests_per_minute: 100
